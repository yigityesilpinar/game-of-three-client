<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Three Client</title>
    <script src="bundle.js"></script>
</head>
<body>
<main id="appMain">
    <h1 class="app-name"> Game of Three Client</h1>
    <article id="gameClient">
        <div id="turnIndicator"></div>
    </article>
    <article id="gameOfThree" >
        <div id="currentNumDiv"></div>
        <div id="gameInputs">
            <a id="inputMinus" data-value="-1">-1</a>
            <a id="inputZero" data-value="0">0</a>
            <a id="inputPlus" data-value="1">1</a>
        </div>
    </article>
</main>
</body>
</html>
